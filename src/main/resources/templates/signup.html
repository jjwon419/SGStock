<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1));
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="text-white">SIGN UP</h2>
                        <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                        <div class="mb-2">
                            <form th:action="@{/user}" method="POST">
                                <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                                <!-- 에러 메시지 출력 -->
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <p th:text="${errorMessage}"></p>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-white">학반과 이름(10101홍길동, 제대로 된 정보가 아닐 경우 상품 수령이 불가능합니다)</label>
                                    <input type="text" class="form-control" name="publicId" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-white">비밀번호</label>
                                    <input type="password" class="form-control" name="password" minlength="6" required>
                                    <small class="form-text text-muted">비밀번호는 최소 6자리 이상이어야 합니다.</small>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-white">비밀번호 확인</label>
                                    <input type="password" class="form-control" name="confirmPassword" minlength="6" required>
                                </div>

                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
